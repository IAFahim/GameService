name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test (Unit, Architecture, Component)
      run: dotnet test --no-build --verbosity normal --filter "FullyQualifiedName!~Integration"
      
    # Note: Integration/E2E tests requiring Aspire/Docker might need 'services' setup in GitHub Actions
    # or a separate job with 'dotnet aspire' support.
    # For now, we run the lighter tests.
