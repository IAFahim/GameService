name: ğŸ® Game Service CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup .NET 10 (Preview)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          include-prerelease: true

      - name: ğŸ“¦ Install Aspire Workload
        run: dotnet workload install aspire

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore GameService.sln

      - name: ğŸ› ï¸ Build
        run: dotnet build GameService.sln --no-restore --configuration Release

      - name: ğŸ§ª Run Unit Tests
        run: |
          dotnet test GameService.UnitTests/GameService.UnitTests.csproj \
          --no-build --configuration Release \
          --logger "trx;LogFileName=unit-results.trx"

      - name: ğŸ—ï¸ Run Architecture Tests
        run: |
          dotnet test GameService.ArchitectureTests/GameService.ArchitectureTests.csproj \
          --no-build --configuration Release \
          --logger "trx;LogFileName=arch-results.trx"

      - name: ğŸš€ Run Integration Tests
        run: |
          dotnet test GameService.Tests/GameService.Tests.csproj \
          --no-build --configuration Release \
          --logger "trx;LogFileName=integration-results.trx"
        env:
          ASPNETCORE_ENVIRONMENT: Development
          ASPIRE_ALLOW_UNSECURED_TRANSPORT: true

      - name: ğŸ“Š Publish Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: "**/*.trx"
